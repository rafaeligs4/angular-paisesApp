<table class="table tabler-hover">
    <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                Bandera
            </th>
            <th>
               Nombre
            </th>
            <th>
                Poblacion
            </th>
            <th>
                
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i=index"
        class="animate__animated animate__fadeIn animate__faster"
        >
            <td>{{i+1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png" >
            </td>
            <td>{{pais.name.common}}</td>
            <td>{{pais.population}}</td>
            <td>
                <a [routerLink]="[ '/pais',pais.cca3 ]">Pais</a>
            </td>
        </tr>
    </tbody>
</table>
