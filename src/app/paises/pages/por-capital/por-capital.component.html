<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
      <app-input
      (onEnter)="buscarCapital($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar por Capital"
      ></app-input>
    </div>  
    
</div> 
<hr>
<div *ngIf="hayError" class="alert alert-danger">
        No se encontro nada con el termino {{termino}}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <app-tabla 
        [paises]="paises"></app-tabla>
    </div>
</div>
